        <h2 id="一号专案：陆丰“冰毒教父”蔡东家一审被判死刑"><a href="#一号专案：陆丰“冰毒教父”蔡东家一审被判死刑" class="headerlink" title="一号专案：陆丰“冰毒教父”蔡东家一审被判死刑"></a>一号专案：陆丰“冰毒教父”蔡东家一审被判死刑</h2><p>上个月，从广东省佛山市中级人民法院了解到，在中央禁毒委一号专案“陆丰毒品系列案”中被列为“一号毒枭”，同时被称为“冰毒教父”的博社村原村支书蔡东家。对其贩卖、制造毒品一案作出一审判决：蔡东家被判处死刑，同案的蔡广创、蔡昭桂二人被判处死刑，缓期二年执行。据了解，涉案三人均不服判决，提出上诉。<br><a id="more"></a></p>
<h2 id="多次密谋制造冰毒"><a href="#多次密谋制造冰毒" class="headerlink" title="多次密谋制造冰毒"></a>多次密谋制造冰毒</h2><p>法院审理查明，2011年清明节前后，蔡东家与蔡广创、蔡昭桂和蔡秋弟（另案处理）密谋制造毒品冰毒，随后，蔡东家以195万元/桶的价格（每桶25千克，下同）向林凯永（另案处理）购买制毒原料麻黄素18桶。蔡东家将其中6桶麻黄素交给蔡广创、蔡昭桂及蔡秋弟制造毒品。</p>
<p>2011年6月，蔡东家、蔡广创等人再次密谋制造冰毒，蔡东家以每桶185万元的价格向林凯永购买5桶麻黄素，交由蔡广创找人将麻黄素制成冰毒，蔡广创将上述麻黄素交给蔡炳贵（已死亡）在陆丰市甲西镇博社村制造出冰毒约90千克。</p>
<p>上述两次制造出来的冰毒共约180千克，已全部贩卖出去，蔡东家、蔡广创从中获利约400万元，蔡昭桂从中获利约50万元。</p>
<p>2011年春节前后，蔡昭桂伙同蔡秋弟、蔡钦锐（另案处理）等人密谋后，共同出资约780万元购得4桶麻黄素，并利用该4桶麻黄素在陆丰市甲西镇博社村制造出冰毒约60千克，后将上述毒品全部贩卖出去。</p>
<p>2013年12月12日，蔡东家得知蔡良伙（另案处理）因制造贩卖毒品氯胺酮被惠州警方抓获后，为帮助蔡良伙逃避法律制裁或减轻处理，带蔡楚列、张亚平（均已判刑）等人，先后两次携带巨款、洋酒等到惠州市联系公安机关的办案人员，准备花钱找关系“捞出”蔡良伙。</p>
<p>到惠州市后，蔡楚列通过许广鹏（已判刑）多次找惠州市公安局缉毒大队的民警了解蔡良伙的详细案情。蔡东家还通过钟永锐（已判刑）介绍认识惠州市公安局惠城分局和仲恺分局的民警，并向其提出不惜花钱“救出”蔡良伙的要求。</p>
<h2 id="一号毒枭数罪并罚"><a href="#一号毒枭数罪并罚" class="headerlink" title="一号毒枭数罪并罚"></a>一号毒枭数罪并罚</h2><p>法院认为，蔡东家、蔡广创伙同他人贩卖、制造毒品甲基苯丙胺180千克，蔡昭桂伙同他人贩卖、制造毒品甲基苯丙胺150千克，其行为均已构成贩卖、制造毒品罪；蔡东家伙同他人，明知是制造、贩卖毒品的犯罪分子而实施意图帮助其逃避法律制裁的行为，其行为已构成包庇毒品犯罪分子罪。蔡东家一人犯数罪，依法实行数罪并罚。</p>
<p>蔡东家贩卖、制造毒品甲基苯丙胺的数量巨大，罪行极其严重，且蔡东家负责组织同案人参与本案所涉毒品犯罪，负责购买麻黄素并提供给同案人制造毒品甲基苯丙胺，本案所涉的毒品甲基苯丙胺卖出后负责分赃，在共同犯罪中所起作用最大，罪责最为严重，依法应当判处死刑。</p>
<p>被告人蔡广创、蔡昭桂贩卖、制造毒品甲基苯丙胺的数量巨大，罪行极其严重，依法应当判处死刑，但鉴于被告人蔡广创归案后能供述其罪行、且在法庭上的认罪态度较好，被告人蔡昭桂归案后能在一定程度上供述其罪行以及本案的具体案情，故对被告人蔡广创、蔡昭桂的量刑留有余地，对其判处死刑可以不必立即执行。</p>
<p>综上，法院作出一审判决：蔡东家因犯贩卖、制造毒品罪及包庇毒品犯罪分子罪，数罪并罚，被判处死刑，剥夺政治权利终身，并处没收个人全部财产；同案的被告人蔡广创、蔡昭桂两人犯贩卖、制造毒品罪，被判处死刑，缓期两年执行，剥夺政治权利终身，并处没收个人全部财产。 </p>
