        <h2 id="小村庄变身大毒村，两成村民直接或参股参与制毒贩毒，雷霆扫毒全力出击！"><a href="#小村庄变身大毒村，两成村民直接或参股参与制毒贩毒，雷霆扫毒全力出击！" class="headerlink" title="小村庄变身大毒村，两成村民直接或参股参与制毒贩毒，雷霆扫毒全力出击！"></a>小村庄变身大毒村，两成村民直接或参股参与制毒贩毒，雷霆扫毒全力出击！</h2><p>公安部门调集3000多名警力，捣毁制毒工场77个，抓获了182名犯罪嫌疑人，缴获冰毒2900多公斤。广东陆丰的博社村，为何会从一个以农业为主的普通小村，一步步变为制度贩毒的大毒村？<br><a id="more"></a><br>说这是特别行动，是因为这次行动的目标很特殊：一个可以被称为毒村的村庄，在这个人口过万的村庄里，制毒贩毒行为几乎是公开进行，两成村民直接或者参股参与制毒贩毒行为，为了这次行动，公安部门从全国各地调集了公安，边防，武警等3000多名警力，甚至还有海上快艇，和警用直升机投入了抓捕行动。抓捕中的种种发现，让常年从事禁毒工作的公安干警们都为之震惊。</p>
<h2 id="3000多警力齐行动-围剿毒村贩毒团伙"><a href="#3000多警力齐行动-围剿毒村贩毒团伙" class="headerlink" title="3000多警力齐行动 围剿毒村贩毒团伙"></a>3000多警力齐行动 围剿毒村贩毒团伙</h2><p>警方直升机：村内的犯罪分子，你们已经被包围、无路可逃，立即投案自首，不要围观，不要聚集，如有违法行为，警方将依法处置。</p>
<p>2013年12月29日，广东省警方对一个叫博社村的村子展开了大规模突击行动，行动从半夜就开始了，一直到天亮仍然没有结束，3千多警力分为109个抓捕小组，对盘踞在村内的多个制贩毒团伙展开集中收网。</p>
<h2 id="警方：举起手来！"><a href="#警方：举起手来！" class="headerlink" title="警方：举起手来！"></a>警方：举起手来！</h2><p>第68号抓捕组是来自广东河源的公安民警，抓捕行动刚开始，他们就有了重大发现。</p>
<p>警方：趴下！趴下！<br>警方：结晶的，结晶房。你看，这就是结晶房，这个结晶以后就是冰毒，全部都是这样。<br>办案民警：以前查的都是一小点的。第一次见到这么多，第一次见到这么多，这边还有很多，估计有两百多斤。<br>在房间的另外一侧，摆放着六七个白色的，制毒用的大铁桶。<br>警方：这个还在煮啊。这个地方做什么你知道吗？<br>犯罪嫌疑人：我不知道，我种田的。<br>或许是为了证明自己是种田的，老汉来到旁边一杂物间，找来了一把锄头。<br>警方：你都没种庄稼，你的锄头都是生锈的。你锄头都是生锈的，怎么种庄稼？<br>穿过狭长的小巷，32号抓捕组民警来到了51号抓捕点蔡文波家。房门一时难以破除，民警只好翻墙进去。民警进去后，从里面打开了门，在这家三楼的一个小阁楼里，民警发现里面堆满了正在冷藏的冰毒。<br>在这个抓捕点，民警不仅抓获了重点嫌疑人蔡文波等人，还缴获100多公斤冰毒，及一大批制毒原料。在紧张抓捕的过程中，广东省公安厅指挥中心不断传来捷报。<br>4：06，9名犯罪嫌疑人被抓获；4：17，19名犯罪嫌疑人被抓获；4：25，已经抓获犯罪嫌疑人达25人。<br>在这个嫌疑人家中，警方同样查获了大量的冰毒半成品和成品。<br>警方：这一箱和这一箱。差不多四十斤。<br>在这个废弃的灶台里，民警发现了多部手机，嫌疑人交代，这些手机是他们用来联系毒贩的。<br>第17号抓捕组的民警，悄无声息地进入了一栋豪华别墅，这是重点嫌疑人蔡水深的家。<br>警方：别动！别动！别动！出来！出来！快点快点！<br>原来 ，蔡水深听到外面的响声，躲进了衣柜里。然而，蔡水深仍然试图反抗。<br>警方：蹲下来！蹲好了！不要动！<br>制服了蔡水深之后，民警在房间里，发现了一支五连发的来福枪，以及一支仿64式手枪，枪里装满了子弹，已经上膛。<br>警方：是不是你的？<br>犯罪嫌疑人蔡水深：不是我的。<br>警方：不是你的？这是你家的。<br>犯罪嫌疑人蔡水深：捡回来的嘛。<br>警方：你钱柜也是捡的？<br>在三楼卧室的床上，赫然放着一个军用手雷，已经打开了保险，蔡水深依然狡辩说，东西不是他的。<br>警方：这是什么东西？什么东西？<br>蔡水深：我哪里知道啊？<br>警方：什么东西？<br>蔡水深：我哪里知道什么东西啊？我是捡到的。<br>警方：哪里捡的 ？<br>蔡水深：就在树林里面。<br>蔡水深家的遭遇险象环生，抓捕组的民警，现在想起来还心有余悸。<br>广东省公安厅禁毒局政委邱伟：而且这些村它过去都有这个历史，村里面又有武装、有枪支、有管制器械，包括刀具、弓弩。所以我们这次行动，能够做到兵不血刃，确实也不容易。<br>晨曦微露，新的一天开始了，行动还在继续。<br>警方直升机：不要围观！不要聚集！如有违法行为，警方将依法处置。<br>惠州市公安局民警，在清查一窝点的时候，发现了一口井。<br>警方：你看这个，绝对有料。拿个石头扔下去，是吧？<br>民警找来一条长竹竿，将里面的包拉出来，结果发现里面全是成包的冰毒。天亮后，河源市公安局抓捕组继续奋战。在一栋豪华别墅，警方抓获了1名嫌疑人，并在别墅里查获大量毒品和一整箱的现金。<br>在村子旁边，前方指挥部的临时集合点，各个抓捕小组在这里集合，移交抓获的嫌疑人和缴获的毒品赃物，有一个抓捕小组竟然缴获了10麻袋的毒品。<br>警方：一包一公斤，一包一公斤。<br>记者：有多少包？<br>警方：25包。<br>记者：一袋就有25包，就是25公斤是吧？<br>警方：好像应该是 25公斤。<br>记者：有多少袋啊？<br>警方：10袋。</p>
<h2 id="重量级毒枭年仅27岁-知法犯法将贩毒当生意"><a href="#重量级毒枭年仅27岁-知法犯法将贩毒当生意" class="headerlink" title="重量级毒枭年仅27岁 知法犯法将贩毒当生意"></a>重量级毒枭年仅27岁 知法犯法将贩毒当生意</h2><p>毒品、枪支、手雷，这些发现让公安干警们事后都感觉后怕。警方的这次收网行动，一共抓获了182名犯罪嫌疑人，缴获冰毒2900多公斤。广东陆丰1999年和2011年，两次被国家禁毒委列为涉毒重点整治地区，<strong>全国三分之一的冰毒出自这里</strong>，博社村又是陆丰制毒贩毒的第一大村，也是最难攻破的“堡垒村”。更让警方惊讶的是，在这些贩卖毒品的违法分子中，最大的毒枭，竟然是一个20多岁的年轻人。<br>这个嫌疑人叫蔡昭荣，他是这次收网行动要抓捕的重点人物之一，今年27岁，却是一名重量级毒枭，记者对博社村的认识，也从蔡昭荣开始。</p>
<p>记者：这栋3层楼房，就是蔡昭荣家的房子。当地的村民说，这栋楼房的造价在三四百万元，像这样的房子，蔡昭荣家在这个村子里共有六栋。这些都是蔡昭荣家近几年(涉嫌)制贩毒之后建起来的。<br>民警介绍说，在这栋楼房的北侧和东侧，还有三栋已经建好的楼房，几栋楼房的造型装饰风格一模一样，南侧两栋在建的房子，也是蔡家的楼房，新旧共有六套。已经建好的楼房通过门洞看进去，里面的装饰和满屋的家具都价值不菲。<br>警方介绍说，不到30岁，没有正当职业的蔡昭荣，如果不是制贩毒是不可能建起这样的别墅，对于制贩毒的事实蔡昭荣也供认不讳。这是蔡昭荣被抓第二天的审讯资料。<br>警方：你是因为什么被带到公安机关来的？<br>犯罪嫌疑人蔡昭荣：我是因为涉足贩卖跟制造毒品。<br>警方：你是一个人制造冰毒还是有合伙人啊？<br>蔡昭荣：刚开始是一个人。<br>警方：然后呢？<br>蔡昭荣：到后来就跟一个朋友，就合作嘛。<br>种植荔枝和海滩养殖，一直是博社村村民主要的经济来源，也有些村民选择去广州或深圳等地打工或做生意。其实村里人有不少人都通过种植养殖，或打工发家致富了。但制贩毒带来的巨大的经济利益，还是让一些人铤而走险。<br>广东省公安厅禁毒局政委邱伟：大家都知道这是违法，甚至死罪，为什么会干呢？他富贵险中求，无利不起早。然后呢，干一票，侥幸心理，干一票可以潇洒几年。<br>多年风气的积淀 ，知法犯法，刀尖上走路，一些博社村人把制贩毒当作了一种生意，甚至全家上阵参与制贩毒。蔡昭荣家就是一个典型的例子，一年前，蔡昭荣的父亲蔡长因为涉嫌制贩毒在厦门被抓，半年后，蔡昭荣的哥哥蔡昭燕，弟弟蔡昭展，因为涉毒被抓。这次雷霆行动中，蔡昭荣和她的母亲蔡剩，以及另一个哥哥蔡昭玉，从家中被警方带走。现在，蔡家有6个人因为涉毒被抓，蔡家的6栋楼房已经人去楼空，其中两栋在建的楼房也从此停工。一夜之间蔡家人从豪华的楼房中，住进了看守所里。<br>记者：你怎么走上这条路的？<br>犯罪嫌疑人蔡昭荣：就是通过吸毒，认识了一些朋友。就是听他们讲，就是说有什么样的暴利，存在着很多那些心理。进来这里我也在想，就是说假如这次，就是说躲过去了，可能就是说一辈子也是要承受这个公安的通缉，可能也过得不好。<br>蔡昭荣最早从2011年开始贩毒，2011年8月就因为贩卖毒品，被陆丰市公安局网上追逃。<br>广东省汕尾市公安局马警官：我们掌握到蔡昭荣贩的量挺多的，在全国各地都有，他贩卖的量一般都是几公斤、几公斤、十公斤、几十公斤都有。<br>这是2013年11月9日下午13：18分，发生在广东清远市一个公路收费站的一幕，画面中多名持枪人员冲向一辆灰色的小轿车，小轿车疯狂向后倒车后又加速向前冲，这是一次有计划的围堵。警察最终将灰色轿车拦截了下来，并从车里带出几名人员。在汽车后备箱里警察查获了40公斤的冰毒。这是一次数量较大的毒品案件。车里的4名男子都是重庆人。也正是这几个重庆毒贩的交代，让蔡昭荣继网上被追逃后再一次进入警方的视线。<br>广东省汕尾市公安局郑警官：这个货是跟我们这个陆丰甲西博社的这个蔡昭荣购买的。<br>蔡昭荣多次涉嫌贩卖大宗毒品，警方还侦查得知，蔡昭荣不仅贩毒，从2012年年底，还开始制造冰毒和贩卖制毒原料。他的制毒原料是从福建购买的，数量和规模大得惊人。<br>广东省公安厅禁毒局政委邱伟：比如说我们情报表明有一次，就是从福建进了六十桶制贩冰毒的原材料，一桶25公斤，也就是一桶可以生产20公斤冰毒。<br>60桶的原料只需要几个小时，就可以生产1200公斤的冰毒，这也只是蔡昭荣一次购进原料的数量，由此可见他制贩毒以及贩卖原料的规模。<br>然而不仅是蔡昭荣，警方秘密调查得知，制毒已经是博社村的一个重要产业，形成了地下产业链，规模惊人。<br>广东省汕尾市公安局禁毒支队政委林亦志：博社村里面应该是还有制毒工厂在里面运作、经营，形成一条龙的生产。<br>生产毒品，就需要一定的设施和场地，根据警方的经验，这些制毒工厂一般隐匿于居民楼中，看起来与其他房屋没有区别，但是仔细观察，便能看出一些房屋暗藏端倪。<br>这栋二层小楼位于一个小山村的路边，外表没有装饰，看起来有些简陋，在当地这样的小楼很普遍。但禁毒民警还是很快发现了它的不寻常之处，小楼安装有多个监控探头，无论白天夜晚窗帘总是拉得严严实实，此外，还有不少可疑之处。<br>广东省汕尾市公安局郑警官：装了有四五部空调，外面有排水沟，有异味。<br>广东省汕尾市公安局禁毒支队政委林亦志：这种味道它是制毒的味道是很特殊的，它很刺鼻有点酸，那种酸碱反应的一种味道，很浓很浓。<br>这些可疑之处，缉毒民警再熟悉不过了，刺鼻的气味是制毒过程中化学原料的味道，多部空调和排水沟，这通常是制毒必备的设施。种种迹象表明这里就是一个制毒窝点，经过长时间的蹲点和观察，警方决定在2012年7月16日进行收网。<br>警方：当时缴获毒资总共这个案件缴获毒资一百多万，毒品总共二十多公斤。<br>警方抓获的这个戴眼镜的年轻人，就是这个团伙的主要成员蔡汉交，陆丰市博社村人。据蔡汉交说，他制毒是跟同村的一个人学的，技术工人也是从本村请来的，而他从福建人赖某那里购买的制毒原料，一小部分用于自己制毒，很大一部分转让给了本村的其他制毒人员。<br>广东省汕尾市公安局禁毒支队政委林亦志：我们觉得在博社村应该会存在有一个团伙，或者说有一部分人，有制作这种冰毒的技术，然后有一定的量在那里产生。<br>警方据此推测博社村还应该有更多的制毒窝点，这个推测很快被证实，就在警方对蔡汉交涉及的其它线索进行侦查时，一个多月后的2012年9月4日博社村发生了一起意外爆炸事故，警方调查时发现，发生爆炸的竟然是一个制造冰毒的窝点，警方在爆炸点周边进行清查时还发现了11个制毒窝点，办案人员顺藤摸瓜，在博社村内外又清剿了27个制毒窝点，也是这次清剿行动让警方意识到博社村制贩毒情况的严重，远超出此前的估计。<br>广东省公安厅禁毒局政委邱伟：这个村的制毒贩毒问题非常严重，群众反映起码有两成以上的家庭直接或者参股，从事制贩冰毒的买卖。<br>近几年，全国各地破获的毒品案件上线不断指向汕尾陆丰市，一个来自公安部禁毒局的数字是：2012年底陆丰生产的冰毒已占全国缴获总量的34.3%，2010至2012年 ，全国共有24个省区市破获1324起冰毒案件涉及陆丰。<br>广东省公安厅禁毒局局长王均科：在陆丰这个地方最突出的，就是甲西镇，那么甲西镇几个村庄，又是以博社村最为严重，严厉地打击清剿博社村的制贩毒犯罪行为，已经是迫在眉睫。<br>大量事实已经清晰地呈现在警方面前，整个博社村的制贩毒的情况令人震惊。然而由于案件涉及人数可能十分巨大，如果贸然进村抓捕则会打草惊蛇。在公安部的指挥下，警方此前已经开始秘密部署，准备对博社村以及其它制毒村，开展一次大规模的集中收网行动。<br>集中收网行动计划确立以后，广东警方开始了详细的前期侦查。邱政委是此次扫毒行动的前线负责人，为了确保行动的成功，他已经在汕尾市驻扎了近半年。经过各种公开或秘密的侦查，行动之前前线小组对博社村的内外环境，制贩毒人员网络和窝点位置已经了如指掌。<br>广东省公安厅禁毒局政委邱伟：它这个新屋旧屋是2026间，这个村内的交通道路很狭窄。明屋一间挨着一间，村里面也没有门牌号。<br>交通不便，道路狭窄，房屋密集，目标难辨，给警方的侦查和打击工作都将造成很大的难度，而因为博社村里只有蔡姓一大家族，宗族关系盘根错节，制毒贩毒家族式运作，已经形成相互庇护的利益共同体，外人很难了解到村子里的内幕，而一旦有陌生人进入村中，很快就会被发现。</p>
<h2 id="村支书民警充当保护伞-普通小村一步步变成制毒贩毒大村"><a href="#村支书民警充当保护伞-普通小村一步步变成制毒贩毒大村" class="headerlink" title="村支书民警充当保护伞 普通小村一步步变成制毒贩毒大村"></a>村支书民警充当保护伞 普通小村一步步变成制毒贩毒大村</h2><p>就这么一个普普通通一直以农业为主的小村子，它怎么就能把制毒贩毒的生意做到如此规模，制毒贩毒基本是公开进行，当地的相关责任部门完全不掌握情况么，随着案件调查的不断深入，警方又有了重大发现。在广东陆丰，一个叫做博社的村庄已成为远近闻名的制毒贩毒第一大村，制毒贩毒几乎是在公开进行，公安部门调集3000多警力在这里一次捣毁制毒工场77个，抓获了182名犯罪嫌疑人，缴获冰毒2900多公斤，一个普通的村庄，如何变成了制毒贩毒大村呢？<br>记者：这栋在建的楼房，是博社村前任村支书蔡东家的一套房子。蔡东家因涉嫌充当村里制毒者的保护伞，雷霆扫毒行动中在广东省的惠州市被警方带走。<br>在博社村住着豪宅的不仅有涉嫌制贩毒的人员，还有一位汕尾市的人大代表，博社村的前村支部书记兼村主任蔡东家，这栋在建的楼房就是他家的新房子，蔡东家是这次雷霆行动，要抓捕的头号人物，他涉嫌充当博社村制贩毒人员的保护伞，一个村支书是如何成为制贩毒人员的保护伞的呢？<br>广东省公安厅禁毒局调研员唐守亮：蔡东家是典型的保护伞。他呢，只要博社村有制贩毒人员被抓获以后，他就会四处活动，去把人给救出来。<br>警方介绍说，51岁的蔡东家十几年前曾经在深圳做生意，七八年前回村当上了村支书，还是汕尾市的人大代表。蔡东家早期也曾参与制贩毒，近两年主要是充当保护伞。2013年12月12日，蔡东家的堂弟—博社村的制毒元老蔡良火，在广东惠州被抓，作为堂兄的蔡东家，两次赶赴惠州，随身还携带了70万元的现金，四处奔走，想要把人捞出来。这已不是他第一次出面捞人。<br>广东省公安厅禁毒局政委邱伟：他也知道制毒贩毒那是严重违法的，严重的是要杀头的。但是他有好处，而且原先他就是搞这个出来的。<br>涉嫌制贩毒，玩忽职守，贪污受贿是警方和纪检部门给蔡东家定的“三宗罪”，鉴于蔡东家的案件还在核查中，警方没有透露太多的细节，记者也没能采访到蔡东家本人。除了村支书蔡东家，这次收网行动期间，还有12名涉嫌充当制贩毒保护伞的人员被抓，令人吃惊的是，他们全是陆丰当地的警察。<br>广东省公安厅禁毒局调研员唐守亮：这12名公安干警里边有三名所长、一名副所长，还有一名中队长。<br>被捕的12名警察中，包括甲西镇派出所的两任所长庄永川和姜振全，其中，庄永川在甲西镇派出所任所长12年。<br>广东省公安厅禁毒局调研员唐守亮：整个甲西镇是陆丰制贩毒问题最严重的一个镇。包括这次清剿的博社村，就是属于甲西镇的。他当了12年所长，由于他的玩忽职守，他当了12年所长，这个毒情是非常严重，越来越严重。<br>甲西镇派出所的两任所长被毒贩拉下水。与他相邻的北堤派出所情况更为严重，包括所长副所长在内的8名警察无一幸免，全部背弃了职责，甘当毒贩们的保护伞。</p>
<h2 id="北堤派出所全员充当毒贩们的保护伞"><a href="#北堤派出所全员充当毒贩们的保护伞" class="headerlink" title="北堤派出所全员充当毒贩们的保护伞"></a>北堤派出所全员充当毒贩们的保护伞</h2><p>广东省公安厅禁毒局调研员唐守亮：8名民警都收受制贩毒犯罪嫌疑人的金钱以后放人，现在都被立案查处。<br>广东省公安厅禁毒局政委邱伟：我们有些案件作支撑的，就是白粉可以变成米粉，毒资可以变成赌资，大案可以变成小案，小案可以变成没案，只要收了钱可以放毒品，也还可以放人。<br>对于这12名警察的违法犯罪问题，广东省纪检和公安部门还在进一步调查中，警方也没有透露更多的细节，记者在广东省公安厅了解到，从2013年上半年 ，省厅督察组进驻陆丰后，已经有36名党政机关干部，涉嫌充当制贩毒者的保护伞被查处。<br>广东省公安厅禁毒局调研员唐守亮：由于我们干部队伍里边有这些蛀虫，才导致了陆丰特别是“三甲”地区的制贩毒分子有恃无恐、疯狂作案。<br>雷霆扫毒行动后，警方对博社村又进行了两轮大范围的清查，并留下了一支40多人的工作组，工作组将在这里驻扎一年，彻底打击毒品犯罪，防止制贩毒死灰复燃，同时维护村里的治安，协助新任的村干部开展整治工作。除了博社村，警方也逐一对其他制毒村庄进行了清剿。</p>
