      【大毒枭】＂双面人＂蔡东家不知冰毒为何物
    </h1>
  

      </header>
    
    <div class="article-meta">
      
	Posted on <a href="/2017/04/27/【大毒枭】＂双面人＂蔡东家不知冰毒为何物/" class="article-date">
	  <time datetime="2017-04-27T12:19:04.000Z" itemprop="datePublished">四月 27, 2017</time>
	</a>

      
	<span id="busuanzi_container_page_pv">
	  本文总阅读量<span id="busuanzi_value_page_pv"></span>次
	</span>

    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <h2 id="一、案情简介"><a href="#一、案情简介" class="headerlink" title="一、案情简介"></a>一、案情简介</h2><p>根据广东省佛山市人民检察院的指控，蔡东家所涉犯罪事实如下：</p>
<p>2011年清明节前后，被告人蔡东家召集被告人蔡广创、蔡昭桂和蔡秋弟（另案处理）在蔡东家博社村的家中二楼客厅密谋制造毒品甲基苯丙胺（冰毒），商定由蔡东家、蔡广创各自出资，合伙制毒。其中，蔡东家负责组织人员和提供制毒原料麻黄素，蔡广创负责制毒的具体事宜，蔡昭桂与蔡秋弟是制毒师傅，负责制毒的具体操作。随后，蔡东家以每桶195万元人民币的价格（每桶25千克，下同）向专门贩卖麻黄素给他人制毒的林凯永（另案处理）购买制毒原料麻黄素20桶。蔡东家将其中12桶麻黄素以每桶200万元的价格贩卖给蔡娘碰（另案处理），从重获利60万元。蔡东家再将其中6桶麻黄素交给蔡广创、蔡昭桂及蔡秋弟制造毒品。蔡广创、蔡昭桂及蔡秋弟利用该6桶麻黄素在蔡广创位于博社村新乡7巷12号的老屋内制造出毒品甲基苯丙胺约90千克。<br><a id="more"></a><br>2011年6月间，被告人蔡东家、蔡广创再次密谋制造毒品甲基苯丙胺。蔡东家以每桶185万元的价格向林凯永购买4桶麻黄素，指使蔡广创将麻黄素制成毒品甲基苯丙胺。蔡广创将麻黄素交给蔡炳贵（已死亡），蔡炳贵制造出甲基苯丙胺90千克，交由蔡广创运回博社村新乡巷12号的老屋存放。</p>
<p>以上两次制造出来的毒品甲基苯丙胺公约180千克，由蔡东家指使蔡广创、蔡昭桂、蔡秋弟等人以18万元每千克、15万元每千克不等的价格全部贩卖给“福建佬”、蔡汉都（均另案处理）。蔡东家从重获利约500万元人民币，并将其中350万元投资在陆丰甲子镇开发的瀛轩园楼盘；蔡广创从中获利约400万元，蔡昭桂从重获利约50万元。</p>
<h2 id="二、追诉经过"><a href="#二、追诉经过" class="headerlink" title="二、追诉经过"></a>二、追诉经过</h2><p>蔡东家因本案于2014年1月24日被广东省公安厅禁毒局立案侦查并刑事拘留，同年3月5日被逮捕。广东省佛山市人民检察院于2015年4月27日向佛山市中级人民法院提起公诉。在由法院所主持的庭前会议上，辩护人向法院提出了排除非法证据的申请，在庭审中，辩护人提出本案证据不足，事实严重不清，所控蔡东家制造、贩卖毒品罪不成立。一审法院虽采纳了辩护人关于的意见，依法排除了本案中的非法言辞证据，但仍认为所控罪名成立，并判处蔡东家死刑。蔡东家不服一审判决，依法上诉于广东省高级人民法院，并继续聘请一审辩护人担任其二审辩护人。本案现尚未二审开庭审理。</p>
<h2 id="三、辩词摘要"><a href="#三、辩词摘要" class="headerlink" title="三、辩词摘要"></a>三、辩词摘要</h2><p>（一）本案中不存在作为物证的任何客观证据</p>
<p>在本案中，没有收集到任何冰毒实物或者制毒原材料与制毒工具等物证，这是不争的事实。控方认定所控第一次制毒的实物证据只有根据所谓制毒现场擦拭物所做的鉴定。然而，只需稍加分析，便可以发现，从检材的收集到鉴定意见，均难以成立。</p>
<p>1、检材的提取与测试难以置信</p>
<p>根据本案《鉴定文书》与《现场勘验检查工作笔录》，作为本案鉴定之送检检材的，是所谓制毒工场的现场擦拭物。由《现场勘验检查工作笔录》可知，所谓制毒工厂现场系一早已被台风吹塌、呈日晒雨淋状态的露天场所。由此可以合理置疑如下：</p>
<p>（1）在早已被台风吹塌的所谓制毒工厂的窗门、屋顶竹竿、水管以及作为废品的电风扇外壳的擦拭物上尚能检测出甲基苯丙安（以下简称冰毒）成分，难以令人置信。因为既然是一屋顶都被台风吹塌的场所，如何可能还遗留含有冰毒成分的尘埃？</p>
<p>（2）根据所控事实，本案最后一次制毒发生在2011年，现场勘验是在2014年进行的，在相隔三年后的日晒雨淋的露天场所，仍然能擦拭出冰毒遗留物，可谓令人匪夷所思。</p>
<p>（3）对于制、贩毒者而言，成品冰毒价值不菲。在所谓制毒工厂的露天屋顶上的竹竿与水管等处尚存有冰毒遗留物，无论是制毒过程中的挥发还是成品遗留所致，均是不可思议的。因为挥发或者遗留的任何冰毒对他们而言都是比黄金更宝贵的物质！</p>
<p>鉴上，就本案而言，《现场勘验检查工作笔录》所载现场擦拭物中存在冰毒成分的结论因不合常识常理常情而不具有作为证据的可信性。</p>
<p>2、送检的检材存疑</p>
<p>（1）在本案中，根据《现场勘验检查工作笔录》所载，检材系以棉签擦拭为提取方法。据此，检材应该是沾附于棉签上的擦拭物。然而，根据《鉴定文书》所载，作为送检的检材的并非棉签上的擦拭物而系密封于塑料袋中的白手套上的粉末。两相对比可知，现场勘验提取物的载体与送检的检材的载体并非同一。换言之，送检的检材不是所控制毒工厂现场的原始提取物。</p>
<p>（2）在本案中，根据《现场勘验检查工作笔录》所载，在两处窗门、屋顶竹竿与水管以及作为废品的电风扇外壳的擦拭物中检测呈冰毒阳性。然而，根据《鉴定文书》所载，送检材料仅为现场窗门上的擦拭物。两相对比再次表明，送检的检材与现场勘验提取物并非同一。</p>
<p>3、鉴定结论难以置信</p>
<p>本案《鉴定文书》没有鉴定方法与鉴定过程的任何记载，且其虽做出了所谓检材中含有冰毒成分的鉴定结论，却无冰毒含量的鉴定结论。故该《鉴定文书》所做的结论也难以令人置信。</p>
<p>4、鉴定人的资质存疑</p>
<p>就鉴定机构本身，辩护人难以提出异议。因为鉴定机构系本案的侦查机关的内设鉴定机关，其资质当无异议。但就鉴定人的资质，辩护人不得不提出质疑。因为在案卷所录鉴定文书中，没有关于二鉴定人鉴定资质的任何附件。鉴此，辩护人不得不怀疑鉴定人是否具备鉴定人的资质。</p>
<p>5、鉴定人未依法出庭接受质询</p>
<p>在本案中，鉴于就现场勘验与鉴定意见存在以上诸多疑点，辩护人书面申请现场勘验人员与鉴定人出庭质证。但庭审时，没有任何现场勘验人员与鉴定人出庭接受质证。在法庭上，控方出示了广东省公安厅出具的《情况说明》，证明两位鉴定人中之一因病住院无法出庭，另一人因参加公安部的会议，亦无法出庭。至于两位现场勘验人员，该《情况说明》未做任何说明。辩护人已当庭提出，在鉴定人与现场勘验人员未出庭接受质证的情况下，法庭不应做出判决。因为无论何因，在此等人员没有出庭接受质证的前提下，其所为之任何活动之合法性与真实性无法确认！</p>
<p>综上，撇开其他不需一一列举的程序上的瑕疵不说，作为本案之科学证据的鉴定意见自检材之收集至鉴定本身均不具有作为证据的合法性、真实性与关联性，尤其是在本案之现场勘验人员与鉴定人未能出庭接受质询的情况下，不能排除就现场勘验与鉴定的人为的造假的可能性。因此，该鉴定意见不能作为本案的定案依据。由此必然得出如下不争的结论：在本案中，不存在任何制毒、贩毒的实物证据！</p>
<p>（二）本案中对于蔡东家的不利证据因不具有作为证据的基本属性而不无法采信</p>
<p>蔡东家没有直接实施任何制造、贩卖毒品的具体行为，这是本案不争的事实。问题仅在于蔡东家是否如起诉书所控，组织与指挥了两次共计制造、贩卖冰毒180千克的活动。在现场勘验结果与鉴定意见已如上所述地被排除的情况下，本案中可资证明蔡东家组织与指挥两次制造、贩卖冰毒的证据主要是言证，即三同案被告人的口供与相关证人证言。然而，此等言证无论是合法性还是真实性抑或是关联性，均大可置疑，因而难以采信。</p>
<p>1、蔡东家的所有有罪供述均应作为非法证据予以排除</p>
<p>（1）蔡东家系在其聘请辩护律师的权利被剥夺的情况下所做出的有罪供述</p>
<p>蔡东家自被拘押即要求聘请律师为其辩护，但侦查机关在蔡东家被拘留期间始终未向蔡东家的亲属转达其聘请律师的要求。甚至在广东省人民检察院批准对蔡东家的逮捕后所出具的《逮捕案件继续侦查取证意见书》中专门指出“蔡东家在检察机关提讯时提出委托辩护人的请求，根据刑诉法第三十七条的规定，侦查期间，犯罪嫌疑人有聘请律师为其提供法律帮助的权利，请注意在办案过程中必须依法告知并保障犯罪嫌疑人的诉讼权利”后，侦查机关仍然置若罔闻，甚至在蔡东家累次提出聘请律师后，侦查机关要么置之不理，要么以律师会见需经省检察院同意为由予以搪塞，以致蔡东家在被羁押长达8个月内没有得到律师帮助，对其的侦查活动系在没有律师监督下进行。而蔡东家的大部分有罪供述正是在其没有得到律师帮助的情况下做出的。</p>
<p>（2）蔡东家系在收到严重违反法定程序的审讯的情况下所做出的有罪供述</p>
<p>根据刑事诉讼法第一百二十一条与公安部《公安机关讯问犯罪嫌疑人录音录像工作规定》第四条，对于类似于本案一样的严重毒品犯罪案件，应当对讯问过程予以录音录像。而在本案中，对蔡东家的讯问大都只有讯问笔录而无相应的同步录音录像。即使是从侦查机关所出具的有限的审讯视频也可知，在对蔡东家的审讯过程中，侦查人员至少存在如下三方面的违法、违规之处：其一，审讯时，全程无人现场记录。换言之，所有审讯笔录均不是原始审讯记录，而系另行制作。而根据公安部《公安机关讯问犯罪嫌疑人录音录像工作规定》第二条的规定，“对犯罪嫌疑人录音录像，是指公安机关讯问犯罪嫌疑人，在文字记录的同时，利用录音设备对讯问过程全程音视频同步记录”。因此，对蔡东家的讯问因录音录像不是与文字记录同步进行的而明显违规；其二，审讯地点不在处于看守所所设置的处于看守所监控下、有隔离栅栏的审讯室，而在对不处于看守所监控下、对讯问人与犯罪嫌疑人没有隔离设施的所谓“特审室”；其三，在相当多的情况下，现场讯问人员只有一人，因而违反刑事诉讼法关于侦查人员的讯问应当由二人以上进行的规定。</p>
<p>（3）蔡东家系在受到严重疲劳审讯的情况下所做出的有罪供述</p>
<p>由对蔡东家的《提讯提解证》所载与相关时段的讯问笔录所载可知，自2014年6月23日至2014年8月30日的68天中，侦查人员对蔡东家予以不分昼夜的连续审讯，最长一天的休息时间不足5小时，以致在相关笔录中有诸如“我现在很疲倦，我在听”（侦查卷第2卷，第224页）与几乎全程趴在审讯椅上睡觉的记载（侦查卷第2卷，第227-230页）。这从辩护人请求法庭播放的相关讯问视频中蔡东家因在审讯椅上睡着了、被侦查人员拍醒后继续接受审讯、蔡东家因疲惫不堪无法继续接受审讯而躺倒在审讯室的地上等图像也得到了印证。而蔡东家正是在此间由无罪辩解改而做出了有罪供述。根据最高人民法院关于非法证据排除的司法解释，以疲劳审讯的方法所取得的供述应视为非法证据予以排除。在本案中，侦查机关对蔡东家的疲劳审讯可谓达到了登峰造极的地步！</p>
<p>由上可见，蔡东家的所有有罪供述因系其诉讼权利没有得到保障、讯问过程与讯问方法严重违法、违规的情况下形成的而属于典型的非法证据，应予依法排除而不能作为定案的证据。</p>
<p>2、关于蔡东家的所有不利言辞证据的真实性无从判断</p>
<p>在本案中，作为不利于蔡东家的言辞证据主要有蔡东家的有罪供述、同案被告蔡广创、蔡昭桂的供述以及证人林凯永、蔡秋弟等人的证言。然而，撇开其合法性不说，仅就其真实性而言，该等言辞证据也均不符合作为证据的起码要求。</p>
<p>（1）蔡东家的有罪供述的真实性置疑</p>
<p>在2014年7月6日前，蔡东家的所有讯问笔录均为无罪辩解，但自该日始，其在侦查阶段的讯问笔录陡变为有罪供述。在审查起诉阶段，面对公诉人的提讯，蔡东家又做出了无罪辩解，并申明了其在侦查阶段所做有罪供述系在侦查人员刑讯逼供与疲劳审讯下不堪其受而违心做出的虚假供述。在庭审中，蔡东家再次否认其组织或参与了所控制造、贩卖冰毒的活动，并重申其原有的有罪供述系侦查人员刑讯逼供与疲劳审讯的结果。鉴于如上所述，侦查人员对蔡东家的审讯确曾存在严重疲劳审讯等违法、违规之处，故蔡东家的辩解应该认为是合理。鉴此，蔡东家的有罪供述因与其无罪辩解截然对立而不符合作为证据的真实性的要求。</p>
<p>其实，蔡东家的有罪供述的不真实性还可以从其关于案件重要事实的供述的矛盾中得出结论。如：其供述第一次从林凯永处购买的麻黄素为20桶，但其转卖给蔡娘碰的为12桶，给蔡广创用于制毒的为6桶，却交代不出所余2桶的去向。</p>
<p>（2）蔡广创关于蔡东家的不利供述的真实性置疑</p>
<p>蔡广创自被抓获后的相当长的时间内，不但没有做出不利于蔡东家的供述，而且断然否认自身有制造与贩卖毒品的行为。然而，证如法庭播放的讯问视频所示，蔡广创系在侦查人员以抓捕其父的明目张胆的威胁下，始改而做了有罪供述。而作为同案被告人，其与蔡东家具有生死攸关的利害关系。其在不敢辩解但又想减轻自身的责任的矛盾心理支配下，委责于蔡东家，便尽在情理之中。这从其关于蔡东家在博社村具有无与伦比的地位、其听从蔡东家的安排参与制毒、贩毒只是为了取得蔡东家的信任而不是为了钱等表述中，也可得到印证，更由其在庭审中既申明自己是在侦查人员的威胁下做出的有罪供述，又指证自己是在蔡东家的组织下所为的制造、贩卖毒品行为的互相矛盾的态度做了最好的注脚。据此，蔡广创关于蔡东家系所控制造、贩卖毒品行为的组织与指挥者的供述的真实性同样未达作为证据的要求。</p>
<p>（3）林凯永关于蔡东家的不利证言的真实性置疑</p>
<p>林凯永虽无法证明蔡东家是否组织、指挥了所控制造、贩卖毒品活动，但其可以证明其与蔡东家之间就作为制毒物资的麻黄素的交易情况。然而，正是在关于麻黄素的交易数量上，林凯永的证言的真实性同样存在质疑的余地。尽管林凯永在2014年7月8日前始终供述其第一次只卖给蔡东家11桶麻黄素，但其自7月10日始即改称其第一次卖给蔡东家的是18桶麻黄素。而其如此改变证言的原因，并非其所称系原来记错了，而在于侦查人员于7月8日明显地用了指明问供的诱供方法。因为在该日的讯问中，侦查人员曾问道：“据我们了解，你当时运送给蔡东家的麻黄素不是11桶，而是18桶，其中蔡东家有8桶，一个叫蔡娘碰的人有10桶，对此，你怎样解释”？（侦查卷第7卷第5页）显然，如此指明问供，旨在引诱林凯永按侦查人员的意志做出不利于蔡东家的证言。鉴此，林凯永关于其所卖给蔡东家的麻黄素为18桶的证言，也难以置信。</p>
<p>（4）蔡秋弟关于蔡东家的不利证言的真实性置疑</p>
<p>从案卷材料可知，蔡秋弟自4月2日始做出了关于系蔡东家指使其制造冰毒的证言。但从其该日的供述（侦查卷第6卷第73-81页）可知，在此之前的证言中，其虽然供认了其与蔡广创等合伙制造冰毒的事实，但并未指证其制造冰毒系受蔡东家所指使。鉴于侦查机关没有将蔡秋弟在4月2日前的有利于蔡东家的证言收录入卷，对其突然改而做出不利于蔡东家的证言的原因无从分析，因此，蔡秋弟关于不利于蔡东家的证言的真实性难以贸然定论。而且，从卷中所附公安机关关于蔡秋弟等人另案处理的起诉意见书中可见，公安机关认为蔡秋弟有认罪态度好与积极配合公安机关等表现，可以从轻处罚。据此，不能排除蔡秋弟为获得从轻处罚而推卸责任，违心指证蔡东家系制毒的组织者的可能性。</p>
<p>（5）蔡昭桂关于蔡东家的不利供述的真实性置疑</p>
<p>蔡昭桂作为同案被告人，其存在对蔡东家有利与不利的两种截然相反的供述。即其在2014年8月24日前的历次供述中，均未提及蔡东家与所控制造、贩卖毒品有关，但其在8月29日后的供述中改而指证两次商议制毒蔡东家都在场，并据此指证蔡东家是制毒的幕后老板。而在法庭陈述与接受法庭专门组织的对质中，蔡昭桂明确表示其不知所控制毒的组织者与指挥者是谁，从而又否定了其关于蔡东家是制毒的幕后老板的说法。鉴于蔡昭桂关于蔡东家的供述反复无常，而且截然相反，其不利供述真伪难辨，未达作为证据的真实性要求。</p>
<p>3、就案件重大事实而言，所有不利于蔡东家的言辞证据，互相矛盾，因而难以采信</p>
<p>撇开对本案言辞证据的以上合法性与真实性的各别质疑不论，只需对所有不利言辞证据予以对照分析，也可以发现，其彼此矛盾，互相对立。</p>
<p>（1）在所控第一次制毒的共谋上，有关言证彼此矛盾</p>
<p>即使采信不利于蔡东家的言证，在制毒的共谋上，有关言辞证据也明显地存在如下重大矛盾：</p>
<p>其一，关于究竟是蔡东家还是蔡广创提出共同制毒，蔡东家的有罪供述与蔡广创的供述彼此对立。根据蔡东家的有罪供述，系蔡广创先提出制毒，蔡东家附议。尽管蔡秋弟的不利证言指证系蔡东家指使其参与制毒，但其指证的是，蔡东家在其家中授意制毒是在已经购得麻黄素之后，而所控制毒的犯意的形成是在购买麻黄素之前，故蔡秋弟的不利证言不具有证明共同制毒的犯意系由蔡东家所提起的证明力。至于蔡昭桂虽也作出过不利于蔡东家的供述，但其只证明蔡东家在商议的现场，而未指证蔡东家就制毒有过任何表示，因而不具有证明蔡东家系制毒的组织与指挥者的证明力。因此，蔡东家的有罪供述与蔡广创的不利证言难以一致证明共同制毒的犯意系由谁提起。</p>
<p>其二，关于蔡东家系分别授意制毒还是统一安排制毒，有关不利言证同样不相吻合。根据蔡东家的有罪供述，其是在蔡广创、蔡秋弟与蔡昭桂均在场的情况下授意制毒；根据蔡秋弟的证言，蔡东家是将其单独叫到自家楼上授意其制毒的；根据蔡广创的供述，蔡东家是单独对其授意制毒，且认为蔡东家不可能当着多人的面安排制毒；而根据蔡昭桂的不利供述，其充其量只能证明蔡东家是制毒的知情人，而不能证明蔡东家系制毒的组织与指挥者，自然更谈不上证明蔡东家系分别授意制毒或者当着多人的面安排制毒。因此，各不利言证无法一直证明蔡东家是分别还是统一安排制毒的。</p>
<p>（2）在所控制毒的出资上，蔡东家的有罪供述与蔡广创的供述明显矛盾</p>
<p>关于向林凯永购买麻黄素的首款的来源，根据蔡东家的有罪供述为共计700万元，其中他自行出资200多万元，蔡广创出资400多万元；而根据蔡广创的供述，其没有任何投资，购买麻黄素的首款系全部由蔡东家出资。因此，作为所谓毒资来源的唯一知情人的蔡东家的不利供述与蔡广创的供述明显各持一端。</p>
<p>（3）在所控第一次所购麻黄素的数量与交接上，有关言证多处不相吻合</p>
<p>在首批麻黄素的数量与交接上，不利于蔡东家的相关言证多处不相吻合，特别是在交接的地点、时间与人物等关键性情节上彼此矛盾：</p>
<p>其一，就第一次所购麻黄素的数量而言，林凯永存在11桶与18桶两种说法，但蔡东家的有罪供述却只有20桶这一种说法，因此，在第一次麻黄素交易的数量上，显属供证不一。</p>
<p>其二，关于麻黄素的交接地点，蔡东家的有罪供述原本存在“距家门口二、三百米的斗门头路边”与“离我家20-30米远旁边”两种说法，而林凯永原本多次供述交接地点在蔡东家家门口。因此，关于首批麻黄素的交接地点，蔡、林二人的供述明显不符。尽管两人的供述后来“高度一致”地将交接地点说成了是在斗门路口或者路边，但这一矛盾明显地是侦查人员以违法的手段人为地“解决的”。因为侦查人员为解决这一矛盾，违反指认现场的基本规范，在同一时间（2014年9月25日12时）、同一特定的地点（斗门头路口）让蔡、林二人指认了现场（侦查卷第23卷第108、122页）。这实际上是提示了蔡、林二人，只能将交接地点说成是斗门头路口。</p>
<p>其三，关于麻黄素的交接时间，根据蔡东家的有罪供述，交接麻黄素的时间是在晚上10时许，而林凯永与蔡广创的说法是凌晨2点左右。</p>
<p>其四，关于参与麻黄素交接人员，根据蔡东家的有罪供述与林凯永的证言，蔡旋未在现场，而蔡广创的供述则指证蔡旋参与了麻黄素的卸载。</p>
<p>（4）关于交付所控第一次制毒的麻黄素的数量，有关言证存在重大出入</p>
<p>根据蔡东家的有罪供述，其所供称的关于所控第一次制毒所交付蔡广创用于制毒的麻黄素为8桶，而根据蔡广创与蔡秋弟的供述，该次用于制毒的麻黄素只有6桶。</p>
<p>（5）关于所控第一次制毒的过程，有关言证彼此矛盾</p>
<p>尽管所有不利言证均一致证明蔡东家没有直接参与所控第一次制毒的具体过程，甚至也一致证明蔡东家不知道更没有去过制毒现场，但蔡广创、蔡秋弟与蔡昭桂均只供认自身只参与了制毒的第二道工序，而恰恰在关于各自在第二道工序中所扮演的角色上，三人的供述彼此矛盾。根据蔡广创与蔡昭桂的供述，其不懂制毒技术，所做的均是打水之类的非技术活，而根据蔡秋弟的供述，三人均懂一定制毒技术，制毒由三人共同完成。</p>
<p>（6）关于所控第一次制成的冰毒的销售，相关言证截然不同</p>
<p>其一，蔡广创供称，冰毒制成后，他告知了蔡东家。蔡东家告知他，由蔡秋弟与蔡昭桂负责销售。根据蔡秋弟的供述，蔡东家曾让其与蔡昭弟销售冰毒。而即使根据蔡东家的有罪供述，其也从未过问冰毒的制造与销售，因此，其对冰毒的销售情况一无所知，自然谈不上安排蔡秋弟与蔡昭桂负责销售或者直接交待蔡秋弟与蔡昭桂销售。而且，蔡昭桂也没有关于蔡东家曾对其与蔡秋弟说过让其销售冰毒的供述。</p>
<p>其二，根据蔡广创的供述，第一次制作的成品冰毒均是由蔡秋弟、蔡昭桂负责销售，其中，林凯永也曾叫他的“马头”帮助销售。而根据蔡秋弟的供述，所有冰毒成品均由蔡广创负责销售，其只是从蔡广创处拿了15公斤销售给“福建佬”。至于蔡昭桂，则自始否认其有任何销售冰毒的行为。而林凯永更是矢口否认其销售过此次制出的冰毒，更谈不上让其“马头”帮助销售冰毒。</p>
<p>（7）关于第一次制造、贩卖冰毒所得的分赃，有关言证无法印证</p>
<p>其一，根据蔡东家的有罪供述，所控其与蔡广创制毒两次合伙制毒，共有非法所得1000余万元，其与蔡广创平分，其与蔡广创各自分得500余万元。此账早已结清，其也不欠蔡广创任何款项。而根据蔡广创的供述，在所控两次制造的冰毒销出后，蔡东家答应给其400万元，但一直没有给，包括该账，蔡东家至今尚欠其540万元。</p>
<p>其二，根据蔡东家的有罪供述，蔡秋弟与蔡昭桂的制毒报酬系由蔡广创经手支付，根据蔡广创的供述，蔡秋弟与蔡昭桂的报酬是蔡东家经手支付。虽然蔡秋弟指证其所得报酬系蔡东家经手支付的，但蔡昭桂指证其所得报酬是蔡广创经手支付的。</p>
<p>（8）关于所控第二次制毒、贩毒所用麻黄素的数量，蔡东家的有罪供述与蔡广创的供述存在明显出入</p>
<p>根据蔡东家的有罪供述，就所控第二次制毒，其让林凯永交给蔡广创的麻黄素是4桶，这一说法虽然得到了林凯永的证言的印证，但蔡广创与蔡昭桂自始至终供述，该次制毒系从林凯永处接受的5桶麻黄素。</p>
<p>（9）关于所控第二次制毒的人员，蔡广创的供述无法印证</p>
<p>关于所控第二次制毒，蔡广创始终供称系其找蔡炳贵联系制作的。但因蔡炳贵已故，案卷中没有蔡炳贵的任何证言，故蔡广创关于所控第二次制毒系蔡炳贵所联系的供述没有任何言证印证。</p>
<p>（10）关于所控第二次所制冰毒的销售有关言证无法印证</p>
<p>根据蔡广创的供述，所控第二次所制成的毒品系与所控第一次所制成的毒品一起由蔡秋弟（15公斤）与蔡昭桂（190公斤）负责销售的。然而，按蔡秋弟的供述，其也只销售了所控第一次制成的冰毒中的15公斤，而蔡昭桂则如前所述地否认其在两次所控制毒中有任何销售行为。</p>
<p>（四）现有证据不足以证明蔡东家组织或参与了所控二次制造、贩卖毒品的行为，所控蔡东家制造、贩卖毒品罪因证据不足、事实不清而不成立</p>
<p>经前列质证，可以明显看出，本案现有证据不能排除合理怀疑地证明蔡东家组织或参与了所控两次制造、贩卖冰毒的行为，甚至不足以证明该二次制毒、贩毒的事实本身的成立。</p>
<p>1、所控第一次制造、贩卖毒品的证据明显不足、事实严重不清</p>
<p>根据起诉书的指控，第一次制毒的事实可以分解如下：1、2011年清明节前后，蔡东家召集蔡广创、蔡昭桂和蔡秋弟在自己家中密谋制造冰毒；2、商定由蔡东家、蔡广创各自出资，合伙制毒；3、由蔡东家提供麻黄素，蔡广创负责制毒事宜，蔡昭桂与蔡秋弟负责制毒的具体操作；4、蔡东家向林凯永购得麻黄素20桶，将其中12桶转卖给蔡娘碰，将6桶交给蔡广创、蔡昭桂与蔡秋弟制造成冰毒约90千克；5、该约90千克冰毒由蔡东家指使蔡广创全部贩卖给“福建佬”与蔡汉都等人。</p>
<p>只需略加分析，即可发现，以上5项事实，无一可以成立。具体可以展示如下：</p>
<p>（1）关于蔡东家组织商议制造毒品的事实不清</p>
<p>关于蔡东家组织商议制造毒品，一方面，如前所述，相关言证彼此矛盾，无法彼此一致地印证这一事实的成立，另一方面，蔡东家本人与蔡昭桂在庭审中均否认这一所控事实，蔡广创虽然指证制造毒品是蔡东家的提议，但其也否认4人曾一起有过商议。因此，根据现有证据，从四人有无商议到如何商议制造毒品，尚且难确认，更遑论所谓商议系蔡东家所组织这一事实的成立。</p>
<p>（2）关于蔡东家与蔡广创共同出资制毒的事实不清</p>
<p>根据所控，只有蔡东家与蔡广创可能是所控制毒的出资人。然而，即使按照蔡东家的有罪供述，其与蔡广创的供述也截然不同。因为蔡东家供述的是其与蔡广创共同出资，但蔡广创却供称系蔡东家单独出资。而除此之外，没有任何言证与书证可以辅证二人的供述的真伪，因此，关于究竟系由两人共同出资还是仅由蔡东家单独出资，是根据现有证据无法确认的事实。起诉书认定系两人共同出资，显失武断。</p>
<p>（3）关于制毒的具体操作的事实不清</p>
<p>关于所控第一次制毒，分为两道工序。第一道工序是制作麻黄粉，第二道工序是将麻黄粉加工成冰毒。就第一道工序，被控直接实施制毒行为的蔡广创、蔡秋弟与蔡昭桂均供称其没有参与，也不知道是由何人实施的，甚至交代不清第一道工序的实施地点，加之没有任何指认与勘验现场的笔录，因此，关于制毒的第一道工序所实施的时间、地点、实施人、实施过程等全然不清。至于第二道工序，起诉书虽然认定是由蔡广创、蔡秋弟与蔡昭贵所共同实施的，但只有蔡秋弟一人均供称三人均懂一定技术并共同实施了制毒，而蔡广创与蔡昭桂均供称其不懂制毒技术，故关于蔡秋弟与蔡昭桂系制毒师傅的指控，亦难以成立。因此，所控第一次制毒的具体操作，不得不说显属实施不清。</p>
<p>（4）关于作为制毒原材料的麻黄素的数量不清</p>
<p>如前所述，关于麻黄素的数量，蔡东家的有罪供述始终是，其第一次从林凯永处所购得的麻黄素为20袋，其中转卖给蔡娘碰12袋，所余8袋交给蔡广创用于制毒。而林凯永在麻黄素的数量上虽有两种说法，但一种说法为11袋，另一种说法为18袋，与蔡东家所称的20袋无法吻合。起诉书认定第一次麻黄素的成交量为20袋，显系仅仅根据作为孤证的蔡东家的有罪供述。而且，蔡广创、蔡秋弟与蔡昭桂所供称的第一次用于制毒的麻黄素为6袋，同样与蔡东家所称的8袋不相一致。起诉书认定第一次用于制毒的麻黄素为6袋，显然忽视了相关言证之间的明显矛盾。尤其是，案卷中没有收录蔡娘碰的任何证言，因此，所控蔡东家转卖12袋麻黄素给蔡娘碰的事实，仅有作为孤证的蔡东家的有罪供述予以支撑，也显然不能成立。</p>
<p>（5）关于所制造的成品冰毒的处置的事实不清</p>
<p>尽管蔡广创指证成品冰毒系由蔡东家安排蔡秋弟、蔡昭桂卖出的，但即使是按其有罪供述，蔡东家也始终否认其知道成品冰毒的处数量、成交与处理情况。因此，据此无从认定所控蔡东家指使蔡广创贩卖成品冰毒的事实，相关指控显然仅仅是根据作为孤证的蔡广创的供述。尤其是，虽然蔡广创供述其卖了2公斤冰毒给蔡汉都，蔡汉都的证言也印证了这一说法，而且，蔡秋弟也供认其卖了15公斤冰毒给“福建佬”，但两者相加共计仅为17公斤。至于蔡广创所称所余冰毒全部由蔡昭桂所贩卖，已由蔡昭桂的供述所否证。因此，所控成品冰毒约90公斤系由蔡东家指使蔡广创贩卖给“福建佬”与蔡汉都等人的事实，也因没有充分一致的证据支持而无法成立。</p>
<p>由上可见，所控与第一次制毒、贩毒相关的5项关键性事实均不成立，关于蔡东家组织、指挥第一次制造、贩卖冰毒约90公斤的指控自然也就因证据不足，事实不清，而无法认定。</p>
<p>2、所控第二次制造、贩卖毒品的证据明显不足、事实严重不清</p>
<p>根据起诉书的指控，所控第二次制造、贩卖毒品的事实可以分解如下:1、蔡东家与蔡广创再次密谋制毒；2、蔡东家向林凯永购得麻黄素4桶指使蔡广创制毒；3、蔡广创将麻黄素交由蔡炳贵制造出冰毒90公斤；4、蔡东家指使蔡广创将90公斤冰毒连同第一次制造的冰毒贩卖给 “福建佬”与蔡汉都等人。</p>
<p>不得不强调的是，相对于所控第一次制造、贩卖毒品，所控第二次制造、贩卖毒品，证据更为不足，事实更为不清。</p>
<p>（1）关于蔡东家与蔡广创密谋制毒的事实不清</p>
<p>根据蔡东家的有罪供述，第二次制造冰毒是蔡广创提议的，而根据蔡广创的供述，则是蔡东家指使蔡广创所为。而与所控第一次制毒的不同，根据指控，第二次制毒的知情人仅为蔡东家与蔡广创，因此，除该二人，没有任何其他证人证言可以辅证共谋的事实的存在。既然所谓唯一当局者的蔡东家与蔡广创的供述，就第二次制造冰毒由谁提议而言，各持一端，那么，只能得出关于蔡东家与蔡广创第二次密谋制毒的事实明显不清的必然结论。</p>
<p>（2）关于用于制毒的麻黄素数量不清</p>
<p>按照林凯永的证言与蔡东家的有罪供述，蔡东家第二次所购麻黄素为4袋。同样是按蔡东家的有罪供述，其交由蔡广创用于制毒的也就是该4袋麻黄素。然而，根据蔡广创的供述，蔡东家交由他第二次制毒的麻黄素不是4袋而是5袋，而且，蔡昭桂也指证，林凯永让其转交的麻黄素是5袋。显然，按照现有证据，无法认定所控第二次制毒的麻黄素究竟是4袋还是5袋。起诉书认定蔡东家将4袋麻黄素交由蔡广创制毒，明显的证据不足。</p>
<p>（3）关于制毒的经过事实不清</p>
<p>鉴于蔡炳贵已死，蔡广创关于其将5袋麻黄素交由蔡炳贵制造出90公斤的供述，属于典型的孤证，难以成为认定所控事实的充分根据。起诉书据此认定蔡广创系将4袋麻黄素交由蔡炳贵制造出90公斤冰毒，显属证据不足。</p>
<p>（4）关于所制造的成品冰毒的数量与处置的事实不清</p>
<p>其一，关于第二次制成的冰毒的数量，因蔡炳贵已经死亡，案卷中没有其任何证言，故蔡广创所称系90公斤的供述属于没有任何旁证辅证的孤证。起诉书所控第二次制造的冰毒为90公斤的指控，显然不能成立。</p>
<p>其二，如前所述，根据蔡东家的有罪供述，无论所控第一次还是第二次制毒，其均对成品冰毒的数量、去向一无所知。而根据蔡汉都的证言，其只从蔡广创手中购买过2公斤冰毒，根据蔡秋弟的供述，其也只从蔡广创手中拿过15公斤冰毒卖给“福建佬”。根据蔡广创的供述，第一次制成的约90公斤冰毒除该17公斤外，连同第二次制成的90公斤冰毒，系由林凯永的“马头”与蔡昭桂经手卖出。然而，案卷中不但没有“马头”的任何证言，而且，林凯永的证言也明确否认其曾让任何人从蔡广创手中拿冰毒出卖，至于蔡昭桂更是始终否认其曾自蔡广创处拿冰毒出卖过。因此，关于所控蔡东家指使蔡广创将第二次制造的90公斤冰毒出卖给 “福建佬”与蔡汉都等人的事实，仅有作为孤证的蔡广创的供述可资证明。起诉书关于这一事实的认定，同样显然无法成立。</p>
<p>由上可见，起诉书就所控第二次制毒的4项关键性事实，有2项即毒品的制造过程与数量和处置只有作为孤证的蔡广创的供述可以证明，而另外2项则因证据互相矛盾而难以成立。既然如此，起诉书所控蔡东家组织、指挥第二次制造、贩卖90公斤冰毒的事实，便显然根本无法认定。</p>
<p>（五）所控蔡东家包庇毒品犯罪分子罪定性错误</p>
<p>就所控蔡东家包庇毒品犯罪分子罪而言，即使所控事实成立，对其的定性也显无法律依据。而且，在法律适用上也明显错误。因为蔡东家即使实施了行贿行为，其也充其量只构成行贿罪，而不构成包庇毒品犯罪分子罪。毕竟，在向有关办案人员行贿之外，蔡东家没有实施任何窝藏毒品犯罪分子、帮助毁灭毒品犯罪的证据或者做虚假证明帮助毒品犯罪分子逃避处罚之类的包庇毒品犯罪分子的行为。起诉书将蔡东家的行为认定为包庇毒品犯罪分子罪，显然忽视了包庇毒品犯罪分子罪与以行贿的方式帮助毒品犯罪分子逃避处罚的本质区别，即前者是行为人通过自己的行为直接帮助毒品犯罪分子逃避惩罚，而后者则是借助司法人员利用职务之便而间接帮助毒品犯罪分子逃避处罚。</p>
